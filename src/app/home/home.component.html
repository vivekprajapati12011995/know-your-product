<div class="row" *ngIf="products">
    <div class="col-md-4"*ngFor="let product of products | paginate: {itemsPerPage: 6, currentPage:page, id: '1'}; let i = index" >
      <div class="profile-card"  [routerLink]="['/about', product._id]">
        <img [src]="product.image" alt="" class="image-responsive">
        <h2>{{product.p_name}}</h2>
        <p>qty:{{product.p_quanty}}</p>
        <p>price:{{product.price}}</p>
      </div>
    </div>
</div>
<pagination-controls (pageChange)="page = $event" id="1"
                     maxSize="6"
                     directionLinks="true"
                     autoHide="true">
</pagination-controls>
