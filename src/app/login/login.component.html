<div class="col-sm-4"></div>
<div class="container col-sm-4">
	<form #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="active">
		<div class="page-header">
			<h1><i class="fa fa-sign-in" aria-hidden="true"></i> Login</h1>
		</div>
		<div class="form-group" [ngClass]="{'has-error':userName.invalid && userName.touched}">
			<label for="email_id" class="control-label">Username</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="username" required="" [(ngModel)]="newUser.userName"
			 #userName="ngModel">
			<span class="help-block" *ngIf="userName.invalid && userName.touched">userame is required</span>
		</div>
		<div class="form-group" [ngClass]="{'has-error':password.invalid && password.touched}">
			<!-- password field !-->
			<label for="password" class="control-label">Password</label>
			<input type="password" class="form-control" id="password" name="email_name" placeholder="password" required="" [(ngModel)]="newUser.password"
			 #password="ngModel">
			<span class="help-block" *ngIf="password.invalid && password.touched">password is required</span>
		</div>

		<div class="form-group">
			<!-- Submit button !-->
			<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
		</div>
	</form>
	
</div>
<div class="col-sm-4">
	<div class="col-md-4 col-sm-12">
		<button type="button" class="btn btn-primary"> <i class="fa fa-facebook-square"></i>  Facebook</button>
	</div>
	<div class="col-md-4 col-sm-12 ">
		<button type="button" class="btn btn-danger"><i class="fa fa-google-plus"></i>  Google+</button>
	</div>
</div>
