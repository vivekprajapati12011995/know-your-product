<div class="col-sm-3"></div>
<div class="container col-sm-6">
  <form  #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="active">
    <div class="page-header">
      <h1>Login</h1>
    </div>
  	<div class="form-group" [ngClass]="{'has-error':userName.invalid && userName.touched}">
  		<label for="email_id" class="control-label">Username</label>
  		<input type="text" class="form-control" id="name" name="name" placeholder="username" required="" [(ngModel)]="newUser.userName" #userName="ngModel">
      <span class="help-block" *ngIf="userName.invalid && userName.touched">userame is required</span>
  	</div>
    <div class="form-group"  [ngClass]="{'has-error':password.invalid && password.touched}"> <!-- password field !-->
  		<label for="password" class="control-label">Password</label>
  		<input type="password" class="form-control" id="password" name="email_name" placeholder="password" required="" [(ngModel)]="newUser.password" #password="ngModel">
      <span class="help-block" *ngIf="password.invalid && password.touched">password is required</span>
  	</div>

  	<div class="form-group col-sm-6"> <!-- Submit button !-->
  		<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      <button type="submit" class="btn btn-danger">Cancel</button>
  	</div>
  </form>

</div>
