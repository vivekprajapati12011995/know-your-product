<div class="col-sm-4"></div>
<div class="container col-sm-4">
  <form  #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="active">
    <div class="page-header">
      <h1><i class="fa fa-user" aria-hidden="true"></i> Create an account</h1>
    </div>
  	<div class="form-group" [ngClass]="{'has-error':fname.invalid && fname.touched}">
  		<label for="email_id" class="control-label">FirstName</label>
  		<input type="text" class="form-control" id="fname" name="fname" placeholder="FirstName" required="" [(ngModel)]="newUser.fname" #fname="ngModel">
      <span class="help-block" *ngIf="fname.invalid && fname.touched">* FirstName is required</span>
  	</div>
		<div class="form-group" [ngClass]="{'has-error':lname.invalid && lname.touched}">
  		<label for="email_id" class="control-label">LastName</label>
  		<input type="text" class="form-control" id="lname" name="lname" placeholder="LastName" required="" [(ngModel)]="newUser.lname" #lname="ngModel">
      <span class="help-block" *ngIf="lname.invalid && lname.touched">* LastName is required</span>
  	</div>
    <div class="form-group"  [ngClass]="{'has-error':email.invalid && email.touched}"> <!-- email field !-->
  		<label for="email" class="control-label">Email</label>
  		<input type="email" class="form-control" id="email" name="email" placeholder="Email" required="" [(ngModel)]="newUser.email" #email="ngModel">
      <span class="help-block" *ngIf="email.invalid && email.touched">* Email is required</span>
  	</div>
		<div class="form-group"  [ngClass]="{'has-error':password.invalid && password.touched}"> <!-- password field !-->
  		<label for="password" class="control-label">Password</label>
  		<input type="password" class="form-control" id="password" name="password" placeholder="Password" required="" [(ngModel)]="newUser.password" #password="ngModel">
      <span class="help-block" *ngIf="password.invalid && password.touched">* Password is required</span>
  	</div>

  	<div class="form-group "> <!-- Submit button !-->
  		<button type="submit" class="btn btn-primary" [disabled]="form.invalid"><i class="fa fa-user" aria-hidden="true"></i> Create Account</button>
  	</div>
  </form>
</div>
<div class="col-sm-4"></div>
